<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./js/script.js" defer></script>
</head>

<body>
    <h1>Let's Play Rock Paper Scissors!</h1>
    <div class="play-area">
        <button class="play rock">Rock</button>
        <button class="play paper">Paper</button>
        <button class="play scissors">Scissors</button>
        <h2>Results</h2>
        <ul>
            <li class="round-tracker">Round: 1</li>
            <li class="player-score-tracker">Player score: 0</li>
            <li class="computer-score-tracker">Computer score: 0</li>
        </ul>
    </div>
</body>

</html>
